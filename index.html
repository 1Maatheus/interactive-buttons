<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Event</title>
  </head>
  <body>
    <header>
      <h1>Troque as cores do quadrado</h1>
    </header>

    <div id="container"></div>

    <div class="buttons">
      <div>
        <button onclick="vermelho()" class="btn-vermelho">Vermelho</button>
      </div>
      <div>
        <button onclick="verde()" class="btn-verde">Verde</button>
      </div>
      <div>
        <button onclick="amarelo()" class="btn-amarelo">Amarelo</button>
      </div>
    </div>

    <div class="reset">
      <button onclick="reset('#000000')" class="btn-reset">Reset</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
